<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magenta Nebula with Animated Particles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .min-h-screen {
            min-height: 100vh;
            width: 100%;
            position: relative;
            background-color: #000;
        }
        
        /* Magenta Nebula Background with Top Glow */
        .nebula-bg {
            position: absolute;
            inset: 0;
            z-index: 0;
            background: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(236, 72, 153, 0.25), transparent 70%), #000000;
        }
        
        /* SVG Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            fill: rgba(236, 72, 153, 0.6);
            animation: float 15s infinite ease-in-out;
        }
        
        .particle.small {
            fill: rgba(236, 72, 153, 0.4);
            animation-duration: 12s;
        }
        
        .particle.large {
            fill: rgba(236, 72, 153, 0.2);
            animation-duration: 20s;
        }
        
        .bubble {
            fill: rgba(255, 255, 255, 0.1);
            stroke: rgba(236, 72, 153, 0.3);
            stroke-width: 0.5;
            animation: bubble-float 25s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0); 
            }
            25% { 
                transform: translateY(-20px) translateX(15px); 
            }
            50% { 
                transform: translateY(10px) translateX(-15px); 
            }
            75% { 
                transform: translateY(-10px) translateX(10px); 
            }
        }
        
        @keyframes bubble-float {
            0% { 
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.7;
            }
            33% { 
                transform: translateY(-30px) translateX(20px) scale(1.05);
                opacity: 0.8;
            }
            66% { 
                transform: translateY(20px) translateX(-15px) scale(0.95);
                opacity: 0.6;
            }
            100% { 
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.7;
            }
        }
        
        /* Content */
        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            align-self: center;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Magenta Nebula Background with Top Glow -->
        <div class="nebula-bg"></div>
        
        <!-- SVG Particles -->
        <svg class="particles" viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- Large particles -->
            <circle class="particle large" cx="10" cy="30" r="2.5" style="animation-delay: 0s"/>
            <circle class="particle large" cx="85" cy="15" r="3" style="animation-delay: 2s"/>
            <circle class="particle large" cx="70" cy="80" r="2.8" style="animation-delay: 4s"/>
            <circle class="particle large" cx="25" cy="65" r="3.2" style="animation-delay: 1s"/>
            
            <!-- Medium particles -->
            <circle class="particle" cx="40" cy="20" r="1.5" style="animation-delay: 0.5s"/>
            <circle class="particle" cx="60" cy="40" r="1.8" style="animation-delay: 3s"/>
            <circle class="particle" cx="15" cy="50" r="1.3" style="animation-delay: 5s"/>
            <circle class="particle" cx="90" cy="70" r="1.6" style="animation-delay: 2.5s"/>
            <circle class="particle" cx="30" cy="85" r="1.4" style="animation-delay: 4.5s"/>
            <circle class="particle" cx="75" cy="25" r="1.7" style="animation-delay: 1.5s"/>
            
            <!-- Small particles -->
            <circle class="particle small" cx="5" cy="10" r="0.8" style="animation-delay: 0.8s"/>
            <circle class="particle small" cx="95" cy="30" r="1" style="animation-delay: 3.5s"/>
            <circle class="particle small" cx="50" cy="60" r="0.7" style="animation-delay: 6s"/>
            <circle class="particle small" cx="20" cy="90" r="0.9" style="animation-delay: 2.2s"/>
            <circle class="particle small" cx="80" cy="55" r="0.6" style="animation-delay: 4.8s"/>
            <circle class="particle small" cx="35" cy="5" r="0.8" style="animation-delay: 1.2s"/>
            <circle class="particle small" cx="65" cy="95" r="0.7" style="animation-delay: 5.5s"/>
            
            <circle class="bubble" cx="10" cy="70" r="4" style="animation-delay: 0s"/>
            <circle class="bubble" cx="90" cy="40" r="5" style="animation-delay: 7s"/>
            <circle class="bubble" cx="50" cy="10" r="3.5" style="animation-delay: 14s"/>
            <circle class="bubble" cx="30" cy="40" r="4.5" style="animation-delay: 21s"/>
            <circle class="bubble" cx="70" cy="80" r="5.5" style="animation-delay: 3s"/>
            <circle class="bubble" cx="15" cy="25" r="3" style="animation-delay: 10s"/>
            <circle class="bubble" cx="85" cy="65" r="4" style="animation-delay: 17s"/>
            <circle class="bubble" cx="45" cy="85" r="4.5" style="animation-delay: 24s"/>
            <circle class="bubble" cx="65" cy="15" r="5" style="animation-delay: 5s"/>
            <circle class="bubble" cx="25" cy="55" r="3.5" style="animation-delay: 12s"/>
            <circle class="bubble" cx="75" cy="45" r="4" style="animation-delay: 19s"/>
            <circle class="bubble" cx="5" cy="80" r="5" style="animation-delay: 26s"/>
        </svg>
        
        <!-- Content -->
        <div class="content">
            <!-- All buttons have been removed as requested -->
        </div>
    </div>
</body>
</html>
