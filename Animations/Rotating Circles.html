<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Icon Ring Enhanced</title>
    <style>
        :root {
            --container-size: min(70vw, 400px);
            --ring-count: 3;
            --icons-per-ring: 6;
            --outer-radius: 48%;
            --middle-radius: 33%;
            --inner-radius: 18%;
            --icon-size: 2rem;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: var(--container-size);
            height: var(--container-size);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow:
                0 0 60px 30px rgba(92, 107, 192, .14),
                0 0 140px 80px rgba(92, 107, 192, .10);
            filter: blur(1px);
            z-index: 0;
            animation: glow-pulse 4s infinite alternate;
        }

        @keyframes glow-pulse {
            0% {
                opacity: 0.42;
            }

            100% {
                opacity: 0.80;
            }
        }

        .ring {
            position: absolute;
            left: 50%;
            top: 50%;
            display: block;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
        }

        .ring-outer {
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.11);
            animation: rotate 36s linear infinite;
            box-shadow: 0 0 16px 1px rgba(92, 107, 192, 0.18);
            z-index: 1;
        }

        .ring-middle {
            width: 68%;
            height: 68%;
            border: 2px solid rgba(255, 255, 255, 0.10);
            animation: rotate 60s linear infinite reverse;
            box-shadow: 0 0 8px 1px rgba(92, 107, 192, 0.17);
            z-index: 2;
        }

        .ring-inner {
            width: 38%;
            height: 38%;
            border: 2px solid rgba(255, 255, 255, 0.09);
            animation: rotate 75s linear infinite;
            box-shadow: 0 0 5px 0px rgba(92, 107, 192, 0.13);
            z-index: 3;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .icon {
            --angle: 0deg;
            --radius: 0;
            position: absolute;
            left: 50%;
            top: 50%;
            width: var(--icon-size);
            height: var(--icon-size);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(92, 107, 192, 0.18);
            border-radius: 50%;
            color: #f6f6f6;
            box-shadow: 0 0 7px rgba(92, 107, 192, 0.22);
            transition:
                transform 0.23s cubic-bezier(.7, 2, .3, .9),
                box-shadow 0.25s, background 0.19s;
            filter: drop-shadow(0 0 3px rgba(92, 107, 192, 0.77));
            cursor: pointer;
            font-size: 1.85rem;
            user-select: none;
            z-index: 10;
            transform:
                translate(-50%, -50%) rotate(var(--angle)) translateY(var(--radius)) rotate(calc(-1 * var(--angle)));
        }

        .icon:focus {
            outline: none;
            box-shadow: 0 0 0 4px #5c6bc0, 0 0 10px #fff, 0 0 2px 1px #303060;
            background: rgba(92, 107, 192, 0.35);
        }

        .icon:hover,
        .icon.active {
            background: rgba(92, 107, 192, 0.36);
            color: #fff;
            transform:
                translate(-50%, -50%) rotate(var(--angle)) translateY(calc(var(--radius) - 10px)) scale(1.20) rotate(calc(-1 * var(--angle)));
            box-shadow: 0 0 24px 4px #5c6bc0, 0 0 6px #fff;
            z-index: 12;
        }

        .ring-outer .icon {
            --radius: calc(var(--container-size) * -0.5);
        }

        .ring-middle .icon {
            --radius: calc(var(--container-size) * -0.35);
        }

        .ring-inner .icon {
            --radius: calc(var(--container-size) * -0.2);
        }

        .center-content {
            position: absolute;
            left: 50%;
            top: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
            transform: translate(-50%, -50%);
        }

        .center-icon {
            font-size: 2.6rem;
            color: #fff;
            text-shadow: 0 0 21px #5c6bc0, 0 0 6px #fff;
            animation: pulse 3s infinite cubic-bezier(.5, 0, .5, 1.2);
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: .84;
            }

            50% {
                transform: scale(1.12);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: .84;
            }
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => icon.classList.add('active'));
            icon.addEventListener('mouseleave', () => icon.classList.remove('active'));
            icon.addEventListener('focus', () => icon.classList.add('active'));
            icon.addEventListener('blur', () => icon.classList.remove('active'));
            icon.addEventListener('keydown', (e) => {
                if (e.key === "Enter" || e.key === " ") {
                    icon.classList.add('active');
                }
            });
            icon.addEventListener('keyup', (e) => {
                if (e.key === "Enter" || e.key === " ") {
                    setTimeout(() => icon.classList.remove('active'), 150);
                }
            });
        });
    </script>
